<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dynamic property example</h1>

    <script>
        // console.log("Enter property name: for ex. age / city");

        let key = prompt("Enter property name: for ex. age / city");
        let value = prompt("Enter property value for " + key);

        let person = {
            name: "Aditya",
            [key]: value
        };

        console.log(person.name);
        console.log(person.age);
    </script>
</body>
</html>
